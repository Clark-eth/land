<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Options</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
    </header>

    <main>
        <div id="login-options">
            <button id="back-button" class="back-button">Back</button>
            <div class="login-container">
                <h2>Login as</h2>
                <div class="login-options">
                    <div class="login-card" id="admin-login">
                        <img src="icon.png" alt="Admin Icon">
                        <p>Admin</p>
                    </div>
                    <div class="login-card" id="staff-login">
                        <img src="icon.png" alt="Staff Icon">
                        <p>Staff</p>
                    </div>
                    <div class="login-card" id="general-user-login">
                        <img src="icon.png" alt="General User Icon">
                        <p>General User</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('back-button').addEventListener('click', function() {
            window.history.back();
        });

        // haysss
        document.getElementById('admin-login').addEventListener('click', function() {
            window.location.href = 'admin.html'; // admin page
        });

        document.getElementById('staff-login').addEventListener('click', function() {
            window.location.href = 'staff.html'; // staff page
        });

        document.getElementById('general-user-login').addEventListener('click', function() {
            window.location.href = 'general_user.html'; // general user page
        });
    </script>
</body>
</html>
